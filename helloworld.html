<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue.js</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="test">
  		<p>{{message}}</p>
  		<p>{{name}}</p>
	</div>
</body>
<script type="text/javascript">
	var app = new Vue({
  		el: '#test',
  		data: {
    		message: 'Hello Vue.js!',
    		name: "Oleg",
  		}
	})
</script>
</html>
